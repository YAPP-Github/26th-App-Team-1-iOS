name: PR Title Labeler

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  label-pr:
    runs-on: ubuntu-latest

    # ê¸°ë³¸ GITHUB_TOKEN ëŒ€ì‹  PATì„ ì“°ê¸° ë•Œë¬¸ì— permissions ë¸”ë¡ì€ ìƒëžµ ê°€ëŠ¥
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Label PR based on title
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const title = context.payload.pull_request.title || "";

            const labelMap = [
              { pattern: /^feat:/i,     label: 'âœ¨ feat'     },
              { pattern: /^fix:/i,      label: 'ðŸž fix'      },
              { pattern: /^refactor:/i, label: 'ðŸ”¨ refactor' },
              { pattern: /^docs:/i,     label: 'ðŸ“ƒ docs'     },
              { pattern: /^chore:/i,    label: 'âš™ï¸ chore'   },
              { pattern: /^test:/i,     label: 'âœ… test'     },
              { pattern: /^style:/i,    label: 'ðŸŽ¨ style'    }
            ];

            const labelsToAdd = labelMap
              .filter(entry => entry.pattern.test(title))
              .map(entry => entry.label);

            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labelsToAdd
              });
              core.info(`Added labels: ${labelsToAdd.join(', ')}`);
            } else {
              core.info('No matching labels found for PR title.');
            }
